<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="titulo">Calculadora de resistores</div>
    <div class="campo_m">
        <div class="campos">
            <form oninput="esconder()" id="form">
        
        
                <div class="campo">
                <select id="select_sel" class="allselect">
                    <option value="4">4 faixas</option>
                    <option value="5">5 faixas</option>
                    <option value="6">6 faixas</option>
                </select>
                <select id="select_mult" class="allselect">
                    <option value="">Escolha uma cor (mult)</option>
                    <option value="0.01">Prata(0,01)</option>
                    <option value="0.1">Ouro(0,1)</option>
                    <option value="1">Preto(1)</option>
                    <option value="10">Marrom(10)</option>
                    <option value="100">Vermelho(100)</option>
                    <option value="1000">Laranja(1K)</option>
                    <option value="10000">Amarelo(10K)</option>
                    <option value="100000">Verde(100K)</option>
                    <option value="1000000">Azul(1M)</option>
                    <option value="10000000">Violet(10M)</option>
                </select>
                </div>
        
        
                <div class="campo">
                    <select id="select_p" class="allselect">
                    <option value="">Escolha um cor(faixa1)</option>
                    <option value="0">Preto(0)</option>
                    <option value="1">Marrom(1)</option>
                    <option value="2">Vermelho(2)</option>
                    <option value="3">Laranja(3)</option>
                    <option value="4">Amarelo(4)</option>
                    <option value="5">Verde(5)</option>
                    <option value="6">Azul(6)</option>
                    <option value="7">Violeta(7)</option>
                    <option value="8">Cinza(8)</option>
                    <option value="9">Branco(9)</option>
                </select>
                <select id="select_tol" class="allselect">
                    <option value="">Escolha uma cor(tolerancia)</option>
                    <option value="10">Prata(10%)</option>
                    <option value="5">Ouro(5%)</option>
                    <option value="1">Marrom(1%)</option>
                    <option value="2">Vermelho(2%)</option>
                    <option value="0.5">Verde(0,5%)</option>
                    <option value="0.25">Azul(0,25%)</option>
                    <option value="0.1">Violeta(0,1%)</option>
                </select>
                </div>
        
        
                <div class="campo">
                <select id="select_s" class="allselect">
                    <option value="">Escolha um cor(faixa2)</option>
                    <option value="0">Preto(0)</option>
                    <option value="1">Marrom(1)</option>
                    <option value="2">Vermelho(2)</option>
                    <option value="3">Laranja(3)</option>
                    <option value="4">Amarelo(4)</option>
                    <option value="5">Verde(5)</option>
                    <option value="6">Azul(6)</option>
                    <option value="7">Violeta(7)</option>
                    <option value="8">Cinza(8)</option>
                    <option value="9">Branco(9)</option>
                </select>
                <select id="select_ppm" class="allselect">
                    <option value="">Escolha uma cor(ppm)</option>
                    <option value="100">Marrom(100ppm)</option>
                    <option value="50">Vermelho(50ppm)</option>
                    <option value="15">Laranja(15ppm)</option>
                    <option value="25">Amarelo(25ppm)</option>
                </select>
                <div id="end_u" class="allselect"><p></p></div>
                </div>
        
        
                <div class="campo">
                <select id="select_t" class="allselect">
                    <option value="">Escolha uma cor(faixa3)</option>
                    <option value="0">Preto(0)</option>
                    <option value="1">Marrom(1)</option>
                    <option value="2">Vermelho(2)</option>
                    <option value="3">Laranja(3)</option>
                    <option value="4">Amarelo(4)</option>
                    <option value="5">Verde(5)</option>
                    <option value="6">Azul(6)</option>
                    <option value="7">Violeta(7)</option>
                    <option value="8">Cinza(8)</option>
                    <option value="9">Branco(9)</option>
                </select>    
                <div id="end" class="allselect"></div>
                </div>
        
        
                <button type="button" onclick="calcular()" class="bt">Calcular</button>
            </form>

        </div>
        <div class="campos_d">
            <img src="imgs/tabela.jpg">
        </div>
    </div>
    <script src="calcular.js"></script>
</body>
</html>
